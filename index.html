<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="visual/index.css">
</head>
<body>
    <header class="titulo">
        <h1>Sistema de Gestión Geográfico</h1>
    </header>
    <main>
        <form>
            <table>
                <tr class="username">
                    <th>
                        <label for="usernameInput">Usuario</label>
                    </th>
                    <td>
                        <input type="text" alt="Nombre de usuario" required maxlength="1000" id="usernameInput">
                    </td>
                </tr>
                <tr class="password">
                    <th>
                        <label for="passwordInput">Contraseña</label>
                    </th>
                    <td>
                        <input type="password" alt="Contraseña" required maxlength="1000" id="passwordInput">
                    </td>
                </tr>
                <tr class="boton">
                    <th colspan="2">
                        <button type="button">Enviar</button>
                    </th>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <h6>Desarrollado por: Rayner Alejandro Soto Martìnez</h6>
    </footer>
</body>
</html>
